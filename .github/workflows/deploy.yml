name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found — skipping npm install"
          fi

      - name: Build or copy files
        run: |
          rm -rf dist
          mkdir dist

          if [ -f package.json ]; then
            echo "Running npm build..."
            npm run build
          else
            echo "Static site — copying files"
            rsync -av --exclude=dist --exclude=.git --exclude=.github ./ dist/
          fi

          echo "Creating .nojekyll"
          touch dist/.nojekyll

          echo "Dist contents:"
          ls -R dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4