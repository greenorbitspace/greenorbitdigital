name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Build or copy files
        run: |
          rm -rf dist
          mkdir dist

          if [ -f package.json ]; then
            echo "ğŸ”§ Running npm build..."
            npm run build
          else
            echo "ğŸ“ Static site detected. Copying files..."
            rsync -av --exclude=dist --exclude=.git --exclude=.github ./ dist/
          fi

          echo "ğŸš€ Final dist contents:"
          ls -al dist

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4